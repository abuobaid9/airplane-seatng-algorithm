<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airplane seatng algorithm</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <form>
      <div class="field">
          <label for="rowsColumns">Rows and columns</label>
          <input id="rowsColumns" type="text" value="[[3,2],[4,3],[2,3],[3,4]]" placeholder="[[x,y], [x,y], [x,y]]">
      </div>
      <div class="field">
          <label for="queue">Queue</label>
          <input id="queue" value="30" type="number">
      </div>
      <input id="button" type="button" value="Seat">
    </form>

    <div id="seats"></div>
    <script src="js/app.js"></script>
</body>
</html>
